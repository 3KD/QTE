name: CI
on:
  push:
    branches: [ "results-20251005-0226", "feature/**", "fix/**", "docs/**" ]
  pull_request:
    branches: [ "results-20251005-0226" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install qiskit numpy pytest
      - name: Run tests
        run: |
          pytest -q
